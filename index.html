<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="utf-8">
        <title>
            BAMBINO - Coming Soon Template
        </title>
        <meta content="" name="description">
        <meta content="" name="author">
        <meta content="" name="keywords">
        <meta content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <!-- BAMBINO v1.0 || ex nihilo || April 2020 -->
        <!-- style start -->
        <link href="css/plugins.css" media="all" rel="stylesheet" type="text/css">
        <link href="css/style.css" media="all" rel="stylesheet" type="text/css"><!-- style end -->
        <!-- google fonts start -->
        <link href="http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900%7CMontserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i%7CMonoton&amp;display" rel=
        "stylesheet" type="text/css"><!-- google fonts end -->
    </head>
    <body>
        <!-- preloader start -->
        <div class="preloader-bg"></div>
        <div id="preloader">
            <div id="preloader-status">
                <div class="preloader-position loader">
                    <span></span>
                </div>
            </div>
        </div><!-- preloader end -->
        <!-- custom cursor start -->
        <div class="cursor"></div><!-- custom cursor end -->
        <!-- horizontal stripes start -->
        <div class="upper-page fadeIn-element">
            <div class="horizontal-stripes"></div>
        </div><!-- horizontal stripes end -->
        <!-- fullPage menu start -->
        <nav>
            <ul id="fullpage__menu">
                <li class="fullpage__menu__item" data-menuanchor="home">
                    <a data-menuanchor-tooltip="Home" href="#home">1</a>
                </li>
            </ul>
        </nav><!-- fullPage menu end -->
        <!-- fullPage start -->
        <div id="fullpage">
            <!-- section home start -->
            <div class="section overlay overlay-dark-65 section1">
                <!-- logo start -->
                <a class="logo">
                <div class="logo-img fadeIn-element"></div>
                </a><!-- logo end -->
                <!-- center container start -->
                <div class="center-container-home introduction">
                    <!-- center block start -->
                    <div class="center-block-home">
                        <!-- hero wrapper start -->
                        <div class="hero-wrapper fadeIn-element">
                            <!-- section subtitle start -->
                            <span class="hero-subtitle">Coming Soon</span><!-- section subtitle end -->
                            <!-- divider start -->
                            <div class="inner-divider-half"></div><!-- divider end -->
                            <!-- section title start -->
                            <h1 class="hero-home hero-home-2">
                                BAMBINO<br>
                                KIDS SALON
                            </h1><!-- section title end -->
                        </div><!-- hero wrapper end -->
                    </div><!-- center block end -->
                </div><!-- center container end -->
                <!-- bottom credits start -->
                <div class="bottom-credits fadeIn-element">
                    <a href="#">BAMBINO</a> &copy; 2020 All Rights Reserved.
                </div><!-- bottom credits end -->
                <!-- social icons start -->
                <div class="social-icons-wrapper fadeIn-element">
                    <ul class="social-icons">
                        <li>
                            <a class="ion-social-twitter" href="#"></a>
                        </li>
                        <li>
                            <a class="ion-social-facebook" href="#"></a>
                        </li>
                        <li>
                            <a class="ion-social-youtube" href="#"></a>
                        </li>
                        <li>
                            <a class="ion-social-instagram" href="#"></a>
                        </li>
                        
                    </ul>
                </div><!-- social icons end -->
                <!-- section bg start -->
                <div class="section-image-wrapper">
                    <div class="section-image section-image-bg"></div>
                </div><!-- section bg end -->
                <!-- scroll indicator start -->
                <div class="scroll-indicator fadeIn-element">
                    <div class="scroll-indicator-wrapper">
                        <div class="scroll-line"></div>
                    </div>
                </div><!-- scroll indicator end -->
            </div><!-- section home end -->
            <!-- section about start -->
           
            <!-- section launch start -->
            <div class="section section-all overlay overlay-dark-65 section3">
                <!-- divider start -->
                <div class="inner-divider-mobile"></div><!-- divider end -->
                <!-- divider start -->
                <div class="inner-divider-mobile"></div><!-- divider end -->
                <!-- center container start -->
                <div class="center-container">
                    <!-- center block start -->
                    <div class="center-block">
                        <div class="container-wrapper-all">
                            <!-- countdown start -->
                            <div class="countdown countdown-2">
                                <!-- section subtitle start -->
                                <h2 class="countdown-top">
                                    Going Live In
                                </h2><!-- section subtitle end -->
                                <!-- divider start -->
                                <div class="inner-divider-post"></div><!-- divider end -->
                                <!-- section title start -->
                                <h3>
                                    {dnnn}
                                </h3><!-- section title end -->
                                <!-- divider start -->
                                <div class="inner-divider-post"></div><!-- divider end -->
                                <!-- section subtitle start -->
                                <h2 class="countdown-bottom">
                                    {hl}
                                </h2><!-- section subtitle end -->
                            </div><!-- countdown end -->
                            <!-- divider start -->
                            <div class="inner-divider-large"></div><!-- divider end -->
                            <!-- row start -->
                            <div class="row">
                                <!-- col start -->
                                <div class="col-md-6 col-sm-12">
                                    <!-- twitter ticker start -->
                                    <div id="twitter-wrap">
                                       
                                    <!-- divider start -->
                                    <div class="inner-divider-mobile"></div><!-- divider end -->
                                </div><!-- col end -->
                                <!-- col start -->
                                <div class="col-md-6 col-sm-12">
                                    <!-- newsletter form start -->
                                    <div id="subscribe-wrapper">
                                        <div id="newsletter">
                                            <div class="newsletter">
                                                <form action="" id="subscribe" method="post" name="subscribe">
                                                    <input class="subscribe-requiredField subscribe-email" id="subscribe-email" name="subscribe-email" placeholder="Email" type="text"> 
                                                    <!-- newsletter submit button start -->
                                                    <div class="sign-up-form-submit-wrapper">
                                                        <button class="the-button the-button-submit" id="submit-2" type="submit"><span>Subscribe</span></button>
                                                    </div><!-- newsletter submit button end -->
                                                </form>
                                            </div>
                                        </div>
                                    </div><!-- newsletter form end -->
                                </div><!-- col end -->
                            </div><!-- row end -->
                        </div>
                    </div><!-- center block end -->
                </div><!-- center container end -->
                <!-- section bg start -->
                <div class="section-image-wrapper">
                    <div class="section-image section-image-bg"></div>
                </div><!-- section bg end -->
                <!-- divider start -->
                <div class="inner-divider-mobile"></div><!-- divider end -->
                <!-- divider start -->
                <div class="inner-divider-mobile"></div><!-- divider end -->
            </div><!-- section launch end -->
        </div><!-- fullPage end -->
        <!-- scripts start -->
        <script src="js/plugins.js">
        </script> 
        <script src="js/mrex.js">
        </script><!-- scripts end -->
    </body>

</html>
